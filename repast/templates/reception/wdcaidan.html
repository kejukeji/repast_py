<script type="text/javascript">
    $function(){
    var total_price = 0
    var prefer_price = 0
    var pay_price = 0
    var list_price =  parseInt($(this).parent().find('.list'))
    var price = parseInt($(this).parent().find('.price'))
    var number = parseInt($(this).parent().find('.number'))
    total_price = total_price + list_price
    pay_price = pay_price + price
    prefer_price = total_price - pay_price

    $("#total_price").val(total_price)
    $("#perfer_price").val(prefer_price)
    $("#pay_price").val(pay_price)
    }

</script>
